<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <ui:composition template="WEB-INF/template/jessieTemplate.xhtml">
        <ui:define name="header">
            Generate MicroProfile Maven Project with examples
        </ui:define>
        <ui:define name="content">
            <h:panelGrid columns="2">
                <p:outputLabel value="groupId" for="groupId"/>
                <p:inputText id="groupId" value="#{jessieDataBean.mavenData.groupId}" required="true"
                             title="Used as part of the package name so it must comply with the Java rules">
                    <f:validator validatorId="packageNameValidator" />
                </p:inputText>

                <p:outputLabel value="artifactId" for="artifactId"/>
                <p:inputText id="artifactId" value="#{jessieDataBean.mavenData.artifactId}" required="true"
                             title="Used as part of the package name so it must comply with the Java rules">
                    <f:validator validatorId="packageNameValidator" />
                </p:inputText>

                <p:outputLabel value="MicroProfile Version" for="mpVersion"/>
                <p:selectOneMenu id="mpVersion" value="#{jessieDataBean.mpVersion}"
                                 required="true">
                    <f:selectItems value="${dataBean.mpItems}"/>
                    <p:ajax listener="#{jessieDataBean.onMPVersionSelected}" update="options"/>
                </p:selectOneMenu>

                <p:outputLabel value="Java SE Version" for="javaSEVersion"/>
                <p:selectOneMenu id="javaSEVersion" value="#{jessieDataBean.javaSEVersion}"
                                 disabled="true">
                    <f:selectItems value="${dataBean.javaSEItems}"/>
                </p:selectOneMenu>
            </h:panelGrid>
            <p:tooltip id="groupIdToolTipFocus" for="groupId" showEvent="focus" hideEvent="blur" />
            <p:tooltip id="artifactIdToolTipFocus" for="artifactId" showEvent="focus" hideEvent="blur" />

            <h:panelGroup id="options">
                <h3>Project Options</h3>

                <h:panelGrid columns="2">
                    <p:outputLabel value="MicroProfile Server" for="supportedServer"/>
                    <p:selectOneMenu id="supportedServer" value="#{jessieDataBean.supportedServer}" required="true"
                                     disabled="#{empty jessieDataBean.mpVersion}">
                        <f:selectItem/>
                        <f:selectItems value="${jessieDataBean.supportedServerItems}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Examples for specifications" for="microprofileSpecs"/>
                    <p:selectManyCheckbox id="microprofileSpecs" value="#{jessieDataBean.selectedSpecs}" layout="grid"
                                          columns="3" disabled="#{empty jessieDataBean.mpVersion}">
                        <f:selectItems value="#{jessieDataBean.specs}" var="spec" itemLabel="#{spec}"
                                       itemValue="#{spec}"/>
                    </p:selectManyCheckbox>

                    <p:outputLabel value="beans.xml" for="beansxmlFile"/>
                    <p:selectOneMenu id="beansxmlFile" value="#{jessieDataBean.beansxmlMode}" required="true">
                        <f:selectItems value="${dataBean.beansxmlItems}"/>
                    </p:selectOneMenu>

                    <h:panelGroup/>
                    <h:panelGroup>
                        <i class="fa fa-info-circle"/>
                        "implicit" -> no beans.xml, "annotated" and "all" are the values for "bean-discovery-mode"
                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGroup>
            <p:commandButton value="Download" icon="fa fa-download"
                             actionListener="#{jessieDataBean.generateProject}" ajax="false"/>

        </ui:define>
    </ui:composition>
</h:body>

</html>
